
<ion-content padding>
  <h2> CFP Ideal Weight Calculator</h2>
 
  <h2> </h2>

 <h3>
    Sex:
  </h3>

<ion-item>
  <ion-label> Sex: </ion-label>
   <ion-select interface = "popover" [(ngModel)]='sex'>
    <ion-option value = 'male'>Male</ion-option>
    <ion-option value = 'female'>Female</ion-option>
   </ion-select>  
</ion-item>  

  <h3>
    Height:
  </h3>

<ion-item>
  <ion-label> In Feet: </ion-label>
  <ion-input type="number" [(ngModel)]="feet"></ion-input>
</ion-item>

<ion-item>
  <ion-label>In Inches: </ion-label>
  <ion-input type="number" [(ngModel)]="inches"></ion-input>
</ion-item>



<button ion-button color="secondary" (click)="calculateIWC()" > 
  Calculate 
</button>

<ion-item *ngIf='iwrobinson'>
  <h4>Your Ideal Weight according to: </h4>
  <h4>Robinson (1983): {{iwrobinson}} kg</h4>
  <h4>Miller (1983): {{iwmiller}} kg</h4>
  <h4>Hamwi (1974): {{iwhamwi}} kg</h4>
  <h4>Devine (1964): {{iwdevine}} kg</h4>
</ion-item>

</ion-content>
